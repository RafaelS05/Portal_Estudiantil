<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title th:text="${titulo} + ' - Portal Estudiantil'"></title>
        <link rel="stylesheet" th:href="@{/css/usuarios.css}">
    </head>

    <body>
        <div th:replace="layout/plantilla :: shell(~{::#formulario-content})">
            <div id="formulario-content">
                <div th:if="${mensaje}" class="alert alert-dismissible fade show mb-4" 
                     th:classappend="'alert-' + ${tipoMensaje}" role="alert">
                    [[${mensaje}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0" th:text="${titulo}"></h1>
                        <p class="text-muted mb-0" th:text="${titulo == 'Nuevo Usuario' ? 'Completa los datos para crear un nuevo usuario' : 'Modifica la información del usuario'}"></p>
                    </div>
                    <a th:href="@{/usuarios/}" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-arrow-left me-2"></i> Volver al listado
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{${accion}}" method="post" th:object="${usuario}">
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Nombre <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{nombre}" 
                                           class="form-control" 
                                           placeholder="Ej: Juan"
                                           required>
                                    <div class="form-text">Ingresa el nombre del usuario</div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Primer Apellido <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{primerApellido}" 
                                           class="form-control"
                                           placeholder="Ej: Pérez"
                                           required>
                                    <div class="form-text">Ingresa el primer apellido</div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Segundo Apellido</label>
                                    <input type="text" th:field="*{segundoApellido}" 
                                           class="form-control"
                                           placeholder="Ej: González (opcional)">
                                    <div class="form-text">Opcional</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tipo de Usuario <span class="text-danger">*</span></label>
                                    <select th:field="*{idTipoUsuarioFk}" 
                                            class="form-select"
                                            required>
                                        <option value="">Seleccionar tipo...</option>
                                        <option value="1">Estudiante</option>
                                        <option value="2">Docente</option>
                                        <option value="3">Administrador</option>
                                    </select>
                                    <div class="form-text">Selecciona el rol del usuario</div>
                                </div>
                                <div class="col-md-6 mb-3" th:if="${titulo == 'Nuevo Usuario'}">
                                    <label class="form-label">Estado <span class="text-danger">*</span></label>
                                    <select th:field="*{idEstadoFk}" 
                                            class="form-select"
                                            required>
                                        <option value="">Seleccionar estado...</option>
                                        <option value="1">Activo</option>
                                        <option value="2">Inactivo</option>
                                    </select>
                                    <div class="form-text">Define el estado inicial del usuario</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between pt-3 border-top">
                                <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                                    <i class="fa-solid fa-times me-2"></i> Cancelar
                                </button>
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa-solid fa-save me-2"></i>
                                        <span th:text="${titulo == 'Nuevo Usuario' ? 'Guardar Usuario' : 'Actualizar Cambios'}"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-4 text-center text-muted small">
                    <p class="mb-0">
                        <i class="fa-solid fa-circle-info me-1"></i>
                        Los campos marcados con <span class="text-danger">*</span> son obligatorios
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
