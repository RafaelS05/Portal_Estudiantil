<section class="perfil-container">

    <form th:action="@{/informacion-personal/guardar}" method="post">

        <div class="perfil-card text-center">
            <div class="perfil-avatar mb-2">
                <i class="fa-regular fa-user fa-3x"></i>
            </div>

            <h4 th:text="${usuario.nombre + ' ' + usuario.primerApellido}"></h4>
            <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">
        </div>

        <div class="datos-card mt-4">
            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text" name="nombre"
                           th:value="${usuario.nombre}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Primer apellido</label>
                    <input class="form-control" type="text" name="primerApellido"
                           th:value="${usuario.primerApellido}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Segundo apellido</label>
                    <input class="form-control" type="text" name="segundoApellido"
                           th:value="${usuario.segundoApellido}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Correo</label>
                    <input class="form-control" type="email" name="correo"
                           th:value="${correo.correo}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" type="text" name="numero"
                           th:value="${telefono.numero}">
                </div>

                <div th:if="${not #lists.isEmpty(usuario.direcciones)}">
                    <textarea class="form-control" rows="3"
                              name="direcciones[0].otrasSenas"
                              th:text="${usuario.direcciones[0].otrasSenas}">
                    </textarea>
                </div>

                <div th:if="${#lists.isEmpty(usuario.direcciones)}">
                    <textarea class="form-control" rows="3"
                              name="direcciones[0].otrasSenas"
                              placeholder="Ingrese su dirección">
                    </textarea>
                </div>


            </div>
        </div>

        <div class="acciones mt-4 text-center">
            <button class="btn btn-primary" type="submit">
                <i class="fa-solid fa-floppy-disk me-1"></i>
                Guardar cambios
            </button>
        </div>

    </form>

</section>
